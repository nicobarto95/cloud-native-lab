name: 'â˜¸ï¸ Kubernetes Manifests Test'

on:
  push:
    branches: [ main, develop ]
    paths: ['kubernetes/**', 'k8s/**']
  pull_request:
    branches: [ main ]

jobs:
  kubernetes-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Kubernetes tools
      run: |
        # Install kubectl
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl && sudo mv kubectl /usr/local/bin/
        
        # Install kubeval for validation
        wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
        tar xf kubeval-linux-amd64.tar.gz && sudo mv kubeval /usr/local/bin/
        
        # Install kustomize
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
        sudo mv kustomize /usr/local/bin/
        
    - name: âœ… Validate Kubernetes Manifests
      run: |
        find kubernetes -name "*.yaml" -o -name "*.yml" | while read manifest; do
          echo "ğŸ” Validating $manifest"
          kubeval "$manifest"
        done
        
    - name: ğŸ§ª Test Kustomize Build
      run: |
        if [ -f kubernetes/kustomization.yaml ]; then
          echo "ğŸ”¨ Testing kustomize build"
          kustomize build kubernetes/
        fi
        
    - name: ğŸ›¡ï¸ Security Scan with Kubesec
      run: |
        curl -sSX POST --data-binary @kubernetes/manifests/deployment.yaml \
             https://v2.kubesec.io/scan | jq .

