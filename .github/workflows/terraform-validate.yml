name: 'ğŸ—ï¸ Terraform Validation'

on:
  push:
    branches: [ main, develop, feature/* ]
    paths: ['terraform/**']
  pull_request:
    branches: [ main ]
    paths: ['terraform/**']

jobs:
  terraform:
    name: 'Terraform Validate'
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: '1.6.0'
        
    - name: ğŸ¨ Terraform Format Check
      run: |
        echo "ğŸ” Verifica configurazione Terraform fmt..."
        if ! terraform fmt -check -recursive -v; then
          echo "âŒ Problemi di formattazione rilevati"
          git status --porcelain
          exit 1
        fi
        
        echo "âœ… Formattazione OK"
        echo "ğŸ“‹ Stato del repository:"
        git status --porcelain
        echo "ğŸ—‚ï¸ Lista dei file .tf trovati:"
        find . -name "*.tf" -print
      
    - name: ğŸ—ï¸ Terraform Init & Validate
      run: |
        find terraform -name "*.tf" -printf "%h\n" | sort -u | while read dir; do
          echo "ğŸ” Validating $dir"
          cd "$dir"
          terraform init -backend=false
          terraform validate -no-color || exit 1
          cd - > /dev/null
        done
        
    - name: ğŸ›¡ï¸ Security Scan with tfsec
      uses: aquasecurity/tfsec-action@v1.0.3
      with:
        soft_fail: true
        github_token: ${{ secrets.GH_TOKEN }}

    - name: ğŸ’° Cost Estimation
      uses: infracost/actions/setup@v2
      with:
        api-key: ${{ secrets.INFRACOST_API_KEY }}
        
    - name: ğŸ“Š Generate Infracost Report
      run: |
        infracost breakdown --path=terraform/aws/foundation \
                           --format=json \
                           --out-file=infracost.json || true
